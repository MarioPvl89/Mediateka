{% extends 'pages/base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Удаление записи</h2>
    <p>Вы уверены, что хотите удалить «{{ item.title }}»?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Удалить</button>
      <a href="{% url 'media-list' %}" class="btn btn-secondary">Отмена</a>
    </form>
  </div>
{% endblock %}
